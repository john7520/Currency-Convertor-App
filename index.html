<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Convertor App</title>
</head>
<body>
    
    <div class="main-block">
        <div class="title">Currency Convertor</div>
        <input type="number" placeholder="Enter Amount">
        <div class="from-to">
            <div class="convert-from">
                <div class="from-text">From</div>
                <div class="image-select">
                    <img class="from-image" src="" alt="">
                    <div class="select-block">
                        <select name="" id="from-select" class="select-tag">
                        </select>
                    </div>
                </div>
            </div>
            <img class="convertor" src="css/convert.png" alt="">
            <div class="convert-to">
                <div class="to-text">TO</div>
                <div class="image-select">
                    <img class="to-flag" src="" alt="">
                    <div class="select-block">
                        <select name="" id="to-select" class="select-tag">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="currency-display">
            0USD = 0.00ETB
        </div>
        <div class="exchange-button">
            <button class="exchange-btn">Exchange</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
